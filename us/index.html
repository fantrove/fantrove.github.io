<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-translate="contact-main-title">Contact Developer</title>
    <!-- Preload ไฟล์สำคัญก่อน พร้อม fallback -->
    <link rel="preload" href="/assets/css/setting.min.css" as="style" onload="this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/assets/css/setting.min.css" /></noscript>

    <link rel="preload" href="/assets/css/bg.min.css" as="style" onload="this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="/assets/css/bg.min.css" /></noscript>

    <!-- โหลดไฟล์อื่นๆ แบบปกติ -->
    <link rel="stylesheet" href="/assets/css/top-navigation-bar.min.css" media="all" />
    <link rel="stylesheet" href="/assets/css/language-error.min.css" media="all" />

    <link rel="icon" type="image/x-icon" href="/assets/images/fantrove-hub360.ico" />

</head>
<body opacity: 0;>

    <!-- Navigation Bar -->
    <nav>
        <button class="back-button" id="back-button" aria-label="Go back">
            <svg
                class="w-6 h-6 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
            >
                <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m15 19-7-7 7-7"
                />
            </svg>
        </button>
        <span class="page-title" data-translate="page-contact-main">Contact the Developer</span>
    </nav>

    <main>
        <h1 data-translate="contact-main-title" style="margin-bottom:1.5rem;">
            Contact the Developer
        </h1>
        <p data-translate="contact-main-desc" style="margin-bottom:2rem;">
            Please select the topic you want to contact or report. Choose one of the following actions.
        </p>
        <section>
            <button
                data-translate="contact-other-text"
                class="buttons m5"
                onclick="window.location.href='./contact/'"
                data-translate="contact-other-btn"
                type="button"
            >
                <!--
                  category: Map
                  tags: [world, travel, journey, trip, planet, earth]
                  version: "1.1"
                  unicode: "eab9"
                -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#000000"
                    stroke-width="1.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M7 9a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                    <path d="M5.75 15a8.015 8.015 0 1 0 9.25 -13" />
                    <path d="M11 17v4" />
                    <path d="M7 21h8" />
                </svg>

                General Contact
            </button>
            <button
                data-translate="contact-report-text"
                class="buttons"
                onclick="window.location.href='./report/'"
                data-translate="contact-report-btn"
                type="button"
            >
                <!--
                  tags: [warning, danger, caution, risk]
                  version: "1.0"
                  unicode: "ea06"
                  category: System
                -->
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#000000"
                    stroke-width="1.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                >
                    <path d="M12 9v4" />
                    <path
                        d="M10.363 3.591l-8.106 13.534a1.914 1.914 0 0 0 1.636 2.871h16.214a1.914 1.914 0 0 0 1.636 -2.87l-8.106 -13.536a1.914 1.914 0 0 0 -3.274 0z"
                    />
                    <path d="M12 16h.01" />
                </svg>

                Report an Issue
            </button>
        </section>
    </main>

    <script src="/assets/js/language.min.js"></script>
    <script defer src="/assets/js/footer-template.js"></script>
    <script defer src="/assets/js/back-button.min.js"></script>

    <script>
      // Fade in body on load for smooth UX
      window.addEventListener('DOMContentLoaded', () => {
        document.body.classList.add('loaded');
      });
    </script>
</body>
</html>
