<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Content Builder - Professional UI</title>
  <link rel="stylesheet" href="/assets/css/builder.css">
</head>
<body>
  <div id="content-builder">
    <header class="main-header">
      <div class="logo-area">
        <span class="logo-circle">CB</span>
        <span class="logo-title">Content Builder Admin</span>
      </div>
      <div class="nav-actions">
        <select id="file-selector" class="platform-select"></select>
        <button id="add-content" class="platform-btn accent">เพิ่มเนื้อหาใหม่</button>
        <button id="copy-content" class="platform-btn">คัดลอก JSON</button>
        <span class="user-avatar">
          <img src="https://avatars.githubusercontent.com/u/980622?v=4" alt="User" />
        </span>
      </div>
    </header>
    <main class="main-layout">
      <aside id="category-list" class="sidebar-categories platform-card"></aside>
      <section class="main-section platform-card">
        <div id="content-preview"></div>
      </section>
    </main>
    <footer class="main-footer">
      <span>Content Builder Platform &copy; 2025</span>
      <span>Powered by Jeffy2600II</span>
    </footer>
    <!-- Overlay Modal for Add/Edit -->
    <div id="modal-overlay" class="modal-overlay"></div>
  </div>
  <script src="/assets/js/builder.js"></script>
</body>
</html>
