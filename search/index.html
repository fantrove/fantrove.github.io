<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ระบบค้นหา | Fantrove</title>
    <meta name="theme-color" content="#13b47f">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/search.min.css">
    <link rel="stylesheet" href="/assets/css/bg.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="/assets/css/general.min.css">
    <link rel="icon" type="image/x-icon" href="/assets/images/fantrove-hub360.ico">
    <script src="/assets/js/back-to-top.min.js"></script>
    <script src="/assets/js/version.min.js"></script>
</head>
<body>
    <header class="search-header">
        <form id="searchForm" autocomplete="off">
            <div class="search-input-wrapper">
                <span class="search-input-icon" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#13b47f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="10" cy="10" r="7"/>
                        <line x1="21" y1="21" x2="15" y2="15"/>
                    </svg>
                </span>
                <input type="search" id="searchInput" placeholder="ค้นหาข้อมูล..." autofocus inputmode="search" enterkeyhint="search" aria-label="ค้นหา" />
            </div>
        </form>
    </header>
    <div class="search-main-layout">
        <nav class="search-filters-panel">
            <div>
                <div class="filter-group-label">ประเภท</div>
                <select id="typeFilter" aria-label="เลือกประเภทข้อมูล"></select>
            </div>
            <div>
                <div class="filter-group-label">หมวดหมู่</div>
                <select id="categoryFilter" style="display:none" aria-label="เลือกหมวดหมู่ข้อมูล"></select>
            </div>
        </nav>
        <main id="searchResults" aria-live="polite"></main>
    </div>
    <div id="copyToast" aria-live="assertive"></div>
    <footer class="search-footer">
        <div class="footer-content">
            <span>Fantrove Search &copy; 2025 | All rights reserved.</span>
        </div>
    </footer>
    <script src="/assets/js/search-engine.min.js"></script>
    <script src="/assets/js/modern-navigation.min.js"></script>
</body>
</html>
